<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메시지 출력</title>
  </head>
  <body>
    <script>
      let messages = function (msg, count) {
        for (let i = 0; i < count; i++) {
          document.write(msg + "<br>");
        }
      };

      let userMessage = prompt("반복할 메세지를 입력하시오.");
      let userCount = prompt("몇 번 반복할까요?");

      let count = parseInt(userCount);

      messages(userMessage, count);
    </script>
  </body>
</html>
